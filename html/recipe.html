<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/recipe.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/sidenav_shoppinglist.css"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
</head>
<body>
<div id="content">
    <div id="recipe-header">
        <div id="back-button-container">
                        <a href="../index.html">
                            <img class="back-button" src="../img/back.png" alt="Go back">
                        </a>
        </div>
        <h1 id="recipe-name"></h1>
        <div class="header-sidenav-button-container">
            <img id="header-sidenav-button" src="../img/hamburger.png" onclick="openNav()">
        </div>

        <script>
            function reportWindowSize() {
                let x = document.documentElement.clientWidth;

                if (x < 724) {
                    if (document.getElementById("shopping-list-sidenav").style.width === "280px") {
                        document.getElementById("shopping-list-sidenav").style.width = "100%"
                    }
                } else {
                    if (document.getElementById("shopping-list-sidenav").style.width === "100%") {
                        document.getElementById("shopping-list-sidenav").style.width = "280px"
                    }
                }
            }

            window.addEventListener('resize', reportWindowSize);

            let media = window.matchMedia("(max-width: 735px)");
            window.addEventListener('orientationchange', function () {
                if (document.getElementById("shopping-list-sidenav").style.width === "0") {

                } else if (document.getElementById("shopping-list-sidenav").style.width === "280px") {
                    document.getElementById("shopping-list-sidenav").style.width = "100%"
                } else if (document.getElementById("shopping-list-sidenav").style.width === "100%") {
                    document.getElementById("shopping-list-sidenav").style.width = "280px"
                }
            });

            function openNav() {
                if (media.matches) {
                    document.getElementById("shopping-list-sidenav").style.width = "100%";
                } else {
                    document.getElementById("shopping-list-sidenav").style.width = "280px";
                }

            }

            function closeNav() {
                document.getElementById("shopping-list-sidenav").style.width = "0";
            }
        </script>

    </div>
    <div id="shopping-list-sidenav">
        <div id="shopping-list-header">
            <p id="shopping-list-header-text">Shopping List</p>
            <div id="shopping-list-header-button-container">
                <img id="shopping-list-header-button-close" src="../img/close.png" alt="Show shopping list" onclick="closeNav()">
            </div>
        </div>

        <div class="shopping-list-content">
        </div>
    </div>

    <div id="recipe-content">
        <div id="recipe-img"></div>
        <div id="recipe-data">
            <div id="product-list-container">
                <p id="ingredients">Ingredients</p>
                <ul id="ingredients-table">
                </ul>
            </div>

            <div id="recipe-instructions-container">
                <p id="recipe-instructions-name">Cooking instructions</p>
                <ol id="recipe-instructions-data">
                </ol>
            </div>
        </div>
    </div>

</div>
<script src="../js/recipe.js"></script>
</body>
</html>
