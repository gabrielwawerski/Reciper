<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reciper</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
<div id="content">
    <div class="header">
        <h1>Reciper - all your recipes in one place.</h1>
        <p>Try making a shopping list out of one or more recipes!</p>
    </div>
    <div id="recipe-container">
    </div>
</div>
<div id="shopping-list-menu-container">
    <div id="shopping-list-menu-header">
        <div id="shopping-list-menu-text">
            <p>Shopping List</p>
        </div>
        <div id="shopping-list-button-container">
            <img id="shopping-list-button" src="img/back.png" alt="Show shopping list">
        </div>
    </div>
    <div id="shopping-list-content">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </div>
</div>

</html>
